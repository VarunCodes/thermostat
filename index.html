<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
  </head>
  <body>
    <script src="./src/jquery-3.2.1.min.js"></script>
    <section>
      <h1 id="temperature">Thermostat 9000</h1>
      <p>
        <button id="temp-up">+</button>

      </p>
    </section>
    <script src="js/thermostat.js"></script>
  </body>
</html>
